<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Popup Menu Example</title>
</head>
<body>
    <button id="openButton">Ouvrir le menu</button>
    <div class="bs-overlay"></div>
    <div id="sidebar" class="sidebar">
        <button id="closeButton">Fermer</button>
        <ul class="menu-list">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Ã€ propos</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script>
       const openButton = document.getElementById("openButton");
const closeButton = document.getElementById("closeButton");
const sidebar = document.getElementById("sidebar");

openButton.addEventListener("click", function() {
    sidebar.style.left = "0";
    document.querySelector(".bs-overlay").style.display = "block"
    document.querySelector(".bs-overlay").style.background = "#000000a8"
});

closeButton.addEventListener("click", function() {
    sidebar.style.left = "-250px";
    document.querySelector(".bs-overlay").style.display = "none"
});

    </script>
</body>
</html>
